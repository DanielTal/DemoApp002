<h3>{{Name}}</h3>
<div class="div1" dir="ltr">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="header1">תאריך</th>
                <th class="header1">סוג הצהרה</th>
                <th class="header1">הצהרת הפונה</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of models">
                <td class="col1">
                    <span>{{model?.DeclarationDate}}</span>
                </td>
                <td class="col1">
                    <span>{{model?.DeclarationCategoryDescription}}</span>
                </td>
                <td class="col1">
                    <span>{{model?.DeclarationType}}</span>
                </td>
            </tr>
        </tbody>
    </table>    
</div>
